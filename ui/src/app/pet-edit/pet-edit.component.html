<h3>{{ formTitle }}</h3> 

<form (ngSubmit)="save(petForm.value)" [formGroup]="petForm" class="col-lg-6">

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Category</label>
    <select formControlName="categoryId" class="form-control">
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="">Photo URL</label>
    <input type="text" formControlName="photoUrl" placeholder="http://picsum.photos/300/200" class="form-control">
  </div>

  <div class="form-group">
    <label for="">Availability</label>
    <div class="">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input type="radio" formControlName="status" class="form-check-input" value="available">
        Available
      </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="radio" formControlName="status" class="form-check-input" value="pending">
          Pending
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="radio" formControlName="status" class="form-check-input" value="sold">
          Sold
        </label>
      </div>
    </div>

  </div>

  <div class="row mt-5">
    <div class="col" *ngIf="petForm.value.id > 0">
      <button type="button" (click)="delete(petForm.value)" class="btn btn-danger">Delete</button>
    </div>

    <div class="col text-right">
      <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="petForm.pristine">Save</button>
    </div>
  </div>

</form>
